<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Pomodoro!</title>
        <script type="text/javascript" src="scripts/timer.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="timer-button" onclick="timerButtonOnClick();">START</button>
            <div id="timer">
                <span id="timer-text">
                    <span id="minutes"></span>
                    <span id="colon"> : </span>
                    <span id="seconds"></span>
                </span>
            </div>
        </div>
    </body>
</html>
